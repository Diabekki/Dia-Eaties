{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    
<form method="POST" enctype="multipart/form-data">
    
   
    {% csrf_token %}

    {{ form|crispy }}

    
    <input type="submit" value="Submit" class="btn btn-success">
</form>
</div>
{% endblock %}
